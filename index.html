<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./fonts.css">
    <link rel="icon" type="image/x-icon" href="./img/book-2-24.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <title>Pokedex</title>
</head>

<body onload="loadPokemon()">

    <nav class="navbar bg-body-tertiary sticky-top">
        <div class="container-fluid responsive-header">
            <a class="navbar-brand">Pokedex</a>
            <form class="d-flex responsive-header" role="search">
                <input class="form-control me-2" id="search" type="search" placeholder="Pokemon name"
                    aria-label="Search">
                <button class="btn btn-outline-success" type="button" onclick="filterPokemon()">Search</button>
                <button class="btn btn-outline-success" type="submit">Reset</button>
            </form>
        </div>
    </nav>

    <div class="dialog-bg d-none " id="dialog" onclick="closeDialog()">
        <img class="arrow me-2" id="arrow-previous" src="./img/arrow-left.ico"
            onclick="previousCard(),event.stopPropagation()">
        <div class="" id="showDialog" onclick="event.stopPropagation()">

        </div>
        <img class="arrow ms-2" id="arrow-next" src="./img/arrow-right.ico"
            onclick="event.stopPropagation() ,nextCard()">
    </div>


    <div class="main" id="main-window">

    </div>

    <div class="load-more  d-flex justify-content-center">
        <button type="button" class="btn btn-primary mt-2 mb-2" onclick="loadMore()">Load more...</button>
    </div>


</body>

<script src="./script.js"></script>
<script src="./createHtml.js"></script>
<script src="./color.js"></script>
</html>
